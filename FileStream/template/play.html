<script>
    document.addEventListener("DOMContentLoaded", function () {
        const uncopyableElement = document.querySelector(".uncopyable");

        if(uncopyableElement) {
            uncopyableElement.addEventListener("selectstart", function (event) {
                event.preventDefault();
            });
        }
    });
    
<script>
document.addEventListener('DOMContentLoaded', () => {

    // --- 1. අපිම ප්ලේයරය හදන තැන (නව settings සමඟ) ---
    const player = new Plyr('#player', {
        // Double-click fullscreen අක්‍රිය කිරීම
        fullscreen: { enabled: true, fallback: true, iosNative: false, dblclick: false },

        // Settings මෙනුවට අපේ බොත්තම එක් කිරීම
        settings: ['captions', 'quality', 'speed', 'loop', 'addSubtitle'], // 'addSubtitle' අපේ අලුත් බොත්තම

        // අපේ බොත්තමට සිංහල නමක් දීම
        i18n: {
            addSubtitle: 'උපසිරැසි එක් කරන්න' // Settings මෙනුවේ පෙනෙන නම
        }
    });

    // --- උපසිරැසි එකතු කිරීමේ ක්‍රියාවලිය මෙතනින් ---
    // සැඟවුණු file input එකක් නිර්මාණය කිරීම
    const subtitleInput = document.createElement('input');
    subtitleInput.type = 'file';
    subtitleInput.accept = '.srt, .vtt';
    subtitleInput.style.display = 'none';
    document.body.appendChild(subtitleInput); // එය පිටුවට එක් කිරීම

    // පරිශීලකයා ගොනුවක් තේරූ විට...
    subtitleInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (!file) return;

        const subtitleURL = URL.createObjectURL(file);

        // ප්ලේයරයේ source එක අලුත් උපසිරැසිය සමඟ යාවත්කාලීන කිරීම (මෙයයි නිවැරදිම ක්‍රමය)
        player.source = {
            type: 'video',
            sources: [{ src: player.source, type: 'video/mp4' }],
            tracks: [{
                kind: 'subtitles',
                label: 'Local Subtitle', // ඔබට file.name යොදා නම වෙනස් කළ හැක
                srcLang: 'si',
                src: subtitleURL,
                default: true,
            }],
        };
        
        player.play(); // නැවත play කිරීම
    });

    player.on('ready', (event) => {
        // --- 2. අප විසින් සෑදූ "උපසිරැසි එක් කරන්න" බොත්තම සොයාගෙන එයට ක්‍රියාවලියක් පැවරීම ---
        try {
            const settingsMenu = player.elements.container.querySelector('.plyr__menu');
            const addSubtitleButton = settingsMenu.querySelector('[data-plyr="addSubtitle"]');
            
            addSubtitleButton.addEventListener('click', () => {
                subtitleInput.click(); // සැඟවුණු file input එක click කරවීම
                player.toggleSettings(false); // Settings මෙනුව වැසීම
            });
        } catch(e) {
            console.error("Could not find the custom subtitle button.", e);
        }

        const playerContainer = player.elements.container;
        
        // --- 3. Animation සහ Theme Colors සඳහා CSS ---
        const styles = `
            :root { --plyr-color-main: #e50914; }
            .plyr__control--overlaid { background: rgba(229, 9, 20, 0.8) !important; border-radius: 50% !important; }
            .skip-indicator {
                position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0, 0, 0, 0.4);
                color: white; padding: 15px 25px; border-radius: 50px; font-family: 'Josefin Sans', sans-serif;
                font-size: 1.2em; opacity: 0; transition: opacity 0.3s ease-out; pointer-events: none;
                display: flex; flex-direction: column; align-items: center; backdrop-filter: blur(8px);
                -webkit-backdrop-filter: blur(8px);
            }
            .skip-indicator.visible { opacity: 1; }
            .skip-indicator .arrows { font-size: 2.5em; line-height: 1; font-weight: bold; }
            .skip-indicator-rewind { left: 10%; } .skip-indicator-forward { right: 10%; }
        `;
        const styleSheet = document.createElement("style");
        styleSheet.innerText = styles;
        document.head.appendChild(styleSheet);

        // --- 4. Animation සඳහා HTML elements ---
        const rewindIndicator = document.createElement('div');
        rewindIndicator.className = 'skip-indicator skip-indicator-rewind';
        rewindIndicator.innerHTML = `<span class="arrows">&laquo;</span><span>10 Seconds</span>`;
        playerContainer.appendChild(rewindIndicator);
        const forwardIndicator = document.createElement('div');
        forwardIndicator.className = 'skip-indicator skip-indicator-forward';
        forwardIndicator.innerHTML = `<span class="arrows">&raquo;</span><span>10 Seconds</span>`;
        playerContainer.appendChild(forwardIndicator);

        // --- 5. Double-tap & Single-tap ක්‍රියාවලිය ---
        let lastTap = 0, tapTimeout = null, animationTimeout = null; const doubleTapDelay = 300;
        playerContainer.addEventListener('click', (e) => {
            if (e.target.closest('.plyr__control')) return;
            const currentTime = new Date().getTime(); const tapLength = currentTime - lastTap; clearTimeout(tapTimeout);
            if (tapLength < doubleTapDelay && tapLength > 0) {
                e.preventDefault(); e.stopPropagation();
                const rect = playerContainer.getBoundingClientRect(); const tapPosition = e.clientX - rect.left;
                clearTimeout(animationTimeout);
                if (tapPosition < rect.width / 2) {
                    player.rewind(10); rewindIndicator.classList.add('visible');
                    animationTimeout = setTimeout(() => rewindIndicator.classList.remove('visible'), 600);
                } else {
                    player.forward(10); forwardIndicator.classList.add('visible');
                    animationTimeout = setTimeout(() => forwardIndicator.classList.remove('visible'), 600);
                }
                lastTap = 0;
            } else { tapTimeout = setTimeout(() => player.togglePlay(), doubleTapDelay); }
            lastTap = new Date().getTime();
        });

        // --- 6. Auto-rotation ක්‍රියාවලිය ---
        player.on('enterfullscreen', () => { if (window.screen.width < 768) { try { if (screen.orientation && typeof screen.orientation.lock === 'function') { screen.orientation.lock('landscape').catch(() => {}); } } catch (err) {} } });
        player.on('exitfullscreen', () => { if (window.screen.width < 768) { try { if (screen.orientation && typeof screen.orientation.unlock === 'function') { screen.orientation.unlock(); } } catch (err) {} } });
    });
});
</script>
