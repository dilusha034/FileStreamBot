<body>
    <nav>
        <div class="nleft">
            <a href="#">
                <h3 id="heading" style="z-index: 100;" class="magnet">POP TV ONE</h3>
            </a>
        </div>
        <div class="nryt">
            <a class="home-btn magnet" href="#main" onclick="toggleWidthnav(this)">මුල් පිටුව</a>
            <a href="#abtus" class="about-btn magnet" onclick="toggleWidthnav(this)">අපි ගැන</a>

    </nav>
    <center>
        <div class="about-nav">
            <a href="#abtus" class="wlcm magnet" onclick="toggleWidth(this)">පිළිගැනීම</a>
            <a href="#channels" class="abt-chnl magnet" onclick="toggleWidth(this)">අපේ චැනල්</a>
            <a href="#contact" class="magnet contact-btn" onclick="toggleWidth(this)">සම්බන්ධ වන්න</a>

    <div class="outer">

                <div class="file-name">
                    <h4 style="display: inline;">ගොනුවේ නම: </h4>

                    <h4 style="display: inline;">ගොනුවේ ප්‍රමාණය: </h4>

                <div class="downloadBtn">
                    <button class="magnet" onclick="streamDownload()">
                        <img style="height: 30px;" src="https://i.ibb.co/RjzYttX/dl.png" alt="">බාගත කරන්න
                    </button>
                    <button class="magnet" onclick="copyStreamLink()">
                        <img src="https://i.ibb.co/CM4Y586/link.png" alt="Copy Link">ලින්ක් එක කොපි කරන්න
                    </button>

            <!-- All your other sections remain exactly the same -->
            <div class="abt">
                <!-- ... your existing "about" section html ... -->
            </div>
        </div>
        <footer>
           <!-- ... your existing footer html ... -->
        </footer>
    </div>

<!-- KEEP ALL YOUR ORIGINAL SCRIPTS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/automat/controlkit.js@master/bin/controlKit.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/sheryjs/dist/Shery.js"></script>
<script src="https://proavipatil.github.io/data/fs/src/script.js"></script>

<!-- ADD THE LATEST PLYR.IO SCRIPT -->
<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>

<!-- AND FINALLY, ADD OUR CUSTOM PLAYER SCRIPT -->
<script>
    // All your custom functions in one place
    const file_url = "{{file_url}}";

    function streamDownload() {
        // This creates the correct download link from the watch link
        const downloadUrl = file_url.replace('/watch/', '/dl/');
        window.open(downloadUrl, "_blank");
    }

    function copyStreamLink() {
        navigator.clipboard.writeText(file_url).then(() => {
            alert("Stream link copied!");
        });
    }

    function vlc_player() {
        window.open(`vlc://${file_url}`, "_blank");
    }

    function mx_player() {
        window.open(`intent:${file_url}#Intent;package=com.mxtech.videoplayer.ad;end`, "_blank");
    }
    // n_player function might need the direct URL, let's assume it works like VLC
    function n_player() {
        window.open(`nplayer-${file_url}`, "_blank");
    }

    document.addEventListener('DOMContentLoaded', () => {
        const video = document.getElementById('player');
        video.src = file_url;

        const playerOptions = {
            title: '{{ file_name }}',
            controls: [
                'play-large', 'restart', 'rewind', 'play', 'fast-forward', 'progress',
                'current-time', 'duration', 'mute', 'volume', 'captions', 'settings',
                'pip', 'airplay', 'fullscreen'
            ],
            settings: ['captions', 'quality', 'speed', 'loop'],
            tooltips: { controls: true, seek: true }
        };

        const player = new Plyr(video, playerOptions);
        window.player = player;

        // --- Double Tap to Skip Feature ---
        const playerContainer = player.elements.container;
        let lastTap = 0;
        playerContainer.addEventListener('touchend', event => {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            if (tapLength < 300 && tapLength > 0) {
                const rect = playerContainer.getBoundingClientRect();
                const tapPosition = event.changedTouches[0].clientX - rect.left;
                if (tapPosition < rect.width / 3) {
                    player.rewind(10);
                } else if (tapPosition > (rect.width / 3) * 2) {
                    player.forward(10);
                }
            }
            lastTap = currentTime;
        });
    });
</script>
