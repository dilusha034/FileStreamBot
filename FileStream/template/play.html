    document.addEventListener("DOMContentLoaded", function () {

    </script>
    <script src="https://cdn.plyr.io/3.6.9/plyr.js"></script>

    <!-- === අලුතින් ඇතුළත් කළ යුතු, සියලු පහසුකම් සහිත සම්පූර්ණ කේතය === -->
<script>
document.addEventListener('DOMContentLoaded', () => {
    // Plyr.js ප්ලේයරය සූදානම් වන තෙක් රැඳී සිටීම
    // Plyr.js instance එක නිවැරදිව ලබා ගැනීම අත්‍යවශ්‍යයි.
    // మీ script.jsలో ప్లేయర్ ప్రారంభించబడిన తర్వాత 'ready' ఈవెంట్ ట్రిగ్గర్ చేయబడుతుంది.
    document.querySelector('#player').addEventListener('ready', (event) => {
        const player = event.detail.plyr;
        const playerContainer = player.elements.container;

        // --- 1 සහ 3 වන ඉල්ලීම් සඳහා කේතය (Double-tap & Single-tap) ---

        let lastTap = 0;
        let tapTimeout = null;
        const doubleTapDelay = 300; // double-tap එකක් සඳහා මිලි තත්පර 300ක කාලයක්

        playerContainer.addEventListener('click', (e) => {
            // පාලක බොත්තමක් (play button, settings) මත click කළාදැයි පරීක්ෂා කිරීම
            // එසේ නම්, අපේ custom ක්‍රියාවලිය ක්‍රියාත්මක නොකරන්න.
            if (e.target.closest('.plyr__control')) {
                return;
            }

            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;

            clearTimeout(tapTimeout);

            if (tapLength < doubleTapDelay && tapLength > 0) {
                // මෙය Double-tap එකක්
                e.preventDefault();

                // තිරයේ කුමන පැත්තේද tap කළේ දැයි සෙවීම
                const rect = playerContainer.getBoundingClientRect();
                const tapPosition = e.clientX - rect.left;

                if (tapPosition < rect.width / 2) {
                    // වම් පැත්ත: තත්පර 10ක් ආපස්සට
                    player.rewind(10);
                } else {
                    // දකුණු පැත්ත: තත්පර 10ක් ඉදිරියට
                    player.forward(10);
                }
                lastTap = 0; // reset
            } else {
                // මෙය Single-tap එකක් විය හැක
                // play/pause ක්‍රියාවලිය මඳක් පමා කර, double-tap එකක් දැයි තහවුරු කර ගැනීම
                tapTimeout = setTimeout(() => {
                    player.togglePlay();
                }, doubleTapDelay);
            }
            lastTap = new Date().getTime();
        });


        // --- 2 වන ඉල්ලීම සඳහා කේතය (Auto-rotation on Fullscreen) ---

        player.on('enterfullscreen', () => {
            // මෙම පහසුකම ජංගම දුරකථන වලට පමණක් සීමා කිරීම
            if (window.screen.width < 768) { // සාමාන්‍යයෙන් mobile screen හඳුනාගැනීමට
                try {
                    if (screen.orientation && typeof screen.orientation.lock === 'function') {
                        // තිරය landscape حالت වෙත lock කිරීමට ඉල්ලීමක් කිරීම
                        screen.orientation.lock('landscape').catch(() => {
                            // පරිශීලකයා rotation lock කර ඇත්නම් මෙය අසාර්ථක විය හැක.
                            console.warn('Auto-rotation failed. Device rotation might be locked.');
                        });
                    }
                } catch (err) {
                     console.error('Screen Orientation API not supported.', err);
                }
            }
        });

        player.on('exitfullscreen', () => {
             if (window.screen.width < 768) {
                try {
                    if (screen.orientation && typeof screen.orientation.unlock === 'function') {
                        // Fullscreen එකෙන් ඉවත් වූ පසු orientation lock එක ඉවත් කිරීම
                        screen.orientation.unlock();
                    }
                } catch (err) {
                    console.error('Could not unlock screen orientation.', err);
                }
             }
        });

    });
});
</script>
