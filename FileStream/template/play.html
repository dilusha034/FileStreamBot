        <img style="height: 30px;" src="https://i.ibb.co/wzWzM5N/subtitle-icon.png" alt="">උපසිරැසි එක් කරන්න

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<script src="https://cdn.jsdelivr.net/gh/automat/controlkit.js@master/bin/controlKit.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/sheryjs/dist/Shery.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const uncopyableElement = document.querySelector(".uncopyable");

        if(uncopyableElement) {
            uncopyableElement.addEventListener("selectstart", function (event) {
                event.preventDefault();
            });
        }
    });
    
    </script>
    <script src="https://cdn.plyr.io/3.6.9/plyr.js"></script>

    <!-- === අලුතින් ඇතුළත් කළ යුතු වැඩි දියුණු කළ කේතය === -->
<script>
    // 'උපසිරැසි එක් කරන්න' බොත්තම click කළ විට නොපෙනෙන file input එක click කරවීම
    function triggerSubUpload() {
        document.getElementById('subtitle-upload').click();
    }

    // පිටුව load වූ පසු ක්‍රියාත්මක වන කොටස
    document.addEventListener('DOMContentLoaded', () => {
        const subtitleInput = document.getElementById('subtitle-upload');
        const videoElement = document.getElementById('player');

        // පරිශීලකයා උපසිරැසි ගොනුවක් තේරූ විට
        subtitleInput.addEventListener('change', event => {
            const file = event.target.files[0];
            if (!file) {
                return;
            }

            // Plyr ප්ලේයරයේ instance එක ලබා ගැනීම.
            // සාමාන්‍යයෙන් Plyr විසින් එය වීඩියෝ element එකේම 'plyr' නමින් ගබඩා කරයි.
            const player = videoElement.plyr;

            if (!player) {
                console.error('Plyr player instance not found!');
                return;
            }

            // පවතින custom උපසිරැසි ඉවත් කිරීම (නැවත upload කළහොත්)
            const existingTrack = videoElement.querySelector("track[data-custom-subtitle]");
            if (existingTrack) {
                existingTrack.remove();
            }

            // තේරූ ගොනුව සඳහා තාවකාලික URL එකක් සෑදීම
            const subtitleURL = URL.createObjectURL(file);

            // නව <track> element එකක් සකසා video player එකට එක් කිරීම
            const track = document.createElement('track');
            track.kind = 'subtitles';
            track.label = 'My Subtitles'; // ඔබට කැමති නමක් දෙන්න
            track.srclang = 'si';
            track.src = subtitleURL;
            track.setAttribute('data-custom-subtitle', 'true'); // මෙය අප විසින් එක් කළ track එකක් ලෙස හඳුනාගැනීමට
            track.default = true;

            videoElement.appendChild(track);

            // === වැදගත්ම කොටස: Plyr ප්ලේයරයට උපසිරැසි refresh කරන ලෙස දැනුම් දීම ===
            // උපසිරැසි මෙනුව පෙන්වීමට මඳ වේලාවක් ලබා දීම
            setTimeout(() => {
                player.captions.enabled = true; // උපසිරැසි on කිරීම
            }, 100);

            console.log('Subtitle track added successfully.');
        });
    });
</script>
<!-- === අලුත් කේතය මෙතනින් අවසන් === -->

    <script src="https://proavipatil.github.io/data/fs/src/script.js"></script>
