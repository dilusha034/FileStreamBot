<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POP Tv One | {{file_name}}</title>
    <link rel="icon" href="https://i.ibb.co/vz17fVb/POP-Tv-link-generator-Logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/proavipatil/data@main/fs/src/style.css">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --plyr-color-main: #e50914; }
    </style>
</head>

<body>
    <nav>
        <div class="nleft">
            <a><h3 id="heading" style="z-index: 100;" class="magnet">POP TV ONE</h3></a>
        </div>
        <div class="nryt">
            <a class="home-btn magnet" href="#main">මුල් පිටුව</a>
            <a href="#abtus" class="about-btn magnet">අපි ගැන</a>
        </div>
    </nav>

    <div class="outer">
        <div class="inner">
            <div class="main" id="main">
                <video id="player" playsinline controls></video>

                <div class="file-name">
                    <h4 style="display: inline;">ගොනුවේ නම: </h4>
                    <p style="display: inline;" id="myDiv">{{file_name}}</p><br>
                    <h4 style="display: inline;">ගොනුවේ ප්‍රමාණය: </h4>
                    <p style="display: inline;">{{file_size}}</p>
                </div>
                <div class="downloadBtn">
                    <button class="magnet" onclick="streamDownload()">
                        <img style="height: 30px;" src="https://i.ibb.co/RjzYttX/dl.png" alt="">බාගත කරන්න
                    </button>
                    <button class="magnet" onclick="copyStreamLink()">
                        <img src="https://i.ibb.co/CM4Y586/link.png" alt="Copy Link">ලින්ක් එක කොපි කරන්න
                    </button>
                    <button class="magnet" onclick="vlc_player()">
                        <img src="https://i.ibb.co/px6fQs1/vlc.png" alt="">VLC Player
                    </button>
                    <button class="magnet" onclick="mx_player()">
                        <img src="https://i.ibb.co/41WvtQ3/mx.png" alt="">MX Player
                    </button>
                </div>

            </div>
            <!-- Your 'About Us' and other sections can remain here -->
            <div class="abt">
                <!-- ... your existing about section html ... -->
            </div>
        </div>
        <footer>
            <!-- ... your existing footer html ... -->
        </footer>
    </div>
    
    <!-- All scripts should be placed before the closing </body> tag -->
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>

    <script>
        // All your custom functions in one place
        const file_url = "{{file_url}}";

        function streamDownload() {
            window.open(file_url.replace('/watch/', '/dl/'), "_blank");
        }

        function copyStreamLink() {
            navigator.clipboard.writeText(file_url).then(function () {
                alert("Stream link copied to clipboard!");
            });
        }

        function vlc_player() {
            window.open(`vlc://${file_url}`, "_blank");
        }

        function mx_player() {
            window.open(`intent:${file_url}#Intent;package=com.mxtech.videoplayer.ad;end`, "_blank");
        }
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('player');
            video.src = file_url;

            const playerOptions = {
                title: '{{ file_name }}',
                controls: [
                    'play-large', 'restart', 'rewind', 'play', 'fast-forward', 'progress',
                    'current-time', 'duration', 'mute', 'volume', 'captions', 'settings',
                    'pip', 'airplay', 'fullscreen'
                ],
                settings: ['captions', 'quality', 'speed', 'loop'],
                tooltips: { controls: true, seek: true }
            };

            const player = new Plyr(video, playerOptions);
            window.player = player;

            // --- Double Tap to Skip Feature ---
            const playerContainer = player.elements.container;
            let lastTap = 0;
            playerContainer.addEventListener('touchend', event => {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                if (tapLength < 300 && tapLength > 0) {
                    const rect = playerContainer.getBoundingClientRect();
                    const tapPosition = event.changedTouches[0].clientX - rect.left;
                    if (tapPosition < rect.width / 3) {
                        player.rewind(10);
                    } else if (tapPosition > (rect.width / 3) * 2) {
                        player.forward(10);
                    }
                }
                lastTap = currentTime;
            });
        });
    </script>
    
</body>

</html>
