<script>
document.addEventListener('DOMContentLoaded', () => {

    // --- 1. අපිම ප්ලේයරය හදන තැන (Default Double-click අක්‍රිය කර) ---
    const player = new Plyr('#player', {
        fullscreen: {
            enabled: true,
            fallback: true,
            iosNative: false,
            dblclick: false
        }
    });

    // Plyr.js ප්ලේයරය සූදානම් වූ පසු අපේ වැඩ ටික කිරීම
    player.on('ready', (event) => {
        const playerContainer = player.elements.container;

        // --- 2. Animation සහ නව Theme Colors සඳහා CSS නිර්මාණය කිරීම ---
        const styles = `
            /* === නව Theme Colors මෙතනින් === */
            :root {
                --plyr-color-main: #e50914; /* ප්‍රධාන වර්ණය (Timeline, Volume, etc.) - Netflix Red */
            }

            .plyr__control--overlaid {
                background: rgba(229, 9, 20, 0.8) !important; /* මැද ලොකු Play Button එක */
                border-radius: 50% !important; /* Play button එක රවුම් කිරීමට */
            }

            /* === Skip Animation Styles මෙතනින් === */
            .skip-indicator {
                position: absolute; top: 50%; transform: translateY(-50%);
                background: rgba(0, 0, 0, 0.4); color: white; padding: 15px 25px;
                border-radius: 50px; font-family: 'Josefin Sans', sans-serif; font-size: 1.2em;
                opacity: 0; transition: opacity 0.3s ease-out; pointer-events: none;
                display: flex; flex-direction: column; align-items: center;
                backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
            }
            .skip-indicator.visible { opacity: 1; }
            .skip-indicator .arrows { font-size: 2.5em; line-height: 1; font-weight: bold; }
            .skip-indicator-rewind { left: 10%; }
            .skip-indicator-forward { right: 10%; }
        `;
        const styleSheet = document.createElement("style");
        styleSheet.innerText = styles;
        document.head.appendChild(styleSheet);

        // --- 3. Animation සඳහා HTML elements නිර්මාණය කිරීම ---
        const rewindIndicator = document.createElement('div');
        rewindIndicator.className = 'skip-indicator skip-indicator-rewind';
        rewindIndicator.innerHTML = `<span class="arrows">&laquo;</span><span>10 Seconds</span>`;
        playerContainer.appendChild(rewindIndicator);

        const forwardIndicator = document.createElement('div');
        forwardIndicator.className = 'skip-indicator skip-indicator-forward';
        forwardIndicator.innerHTML = `<span class="arrows">&raquo;</span><span>10 Seconds</span>`;
        playerContainer.appendChild(forwardIndicator);

        // --- 4. අපේ Custom Double-tap & Single-tap ක්‍රියාවලිය ---
        let lastTap = 0, tapTimeout = null, animationTimeout = null;
        const doubleTapDelay = 300;
        playerContainer.addEventListener('click', (e) => {
            if (e.target.closest('.plyr__control')) return;
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            clearTimeout(tapTimeout);
            if (tapLength < doubleTapDelay && tapLength > 0) {
                e.preventDefault(); e.stopPropagation();
                const rect = playerContainer.getBoundingClientRect();
                const tapPosition = e.clientX - rect.left;
                clearTimeout(animationTimeout);
                if (tapPosition < rect.width / 2) {
                    player.rewind(10);
                    rewindIndicator.classList.add('visible');
                    animationTimeout = setTimeout(() => rewindIndicator.classList.remove('visible'), 600);
                } else {
                    player.forward(10);
                    forwardIndicator.classList.add('visible');
                    animationTimeout = setTimeout(() => forwardIndicator.classList.remove('visible'), 600);
                }
                lastTap = 0;
            } else {
                tapTimeout = setTimeout(() => player.togglePlay(), doubleTapDelay);
            }
            lastTap = new Date().getTime();
        });

        // --- 5. Auto-rotation ක්‍රියාවලිය ---
        player.on('enterfullscreen', () => { if (window.screen.width < 768) { try { if (screen.orientation && typeof screen.orientation.lock === 'function') { screen.orientation.lock('landscape').catch(() => {}); } } catch (err) {} } });
        player.on('exitfullscreen', () => { if (window.screen.width < 768) { try { if (screen.orientation && typeof screen.orientation.unlock === 'function') { screen.orientation.unlock(); } } catch (err) {} } });
    });
});
</script>
