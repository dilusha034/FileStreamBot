<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POP Tv One Player</title>
    <!-- 1. Add Plyr.io CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        :root { --plyr-color-main: #e50914; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #000; }
    </style>
</head>
<body>

    <video id="player" playsinline controls preload="auto">
        <source src="{{ file_url }}" type="{{ mime_type }}">
        <!-- We can add subtitle support here later if we can get the subtitle URL -->
    </video>

    <!-- 2. Add Plyr.io and Hls.js for better streaming -->
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('player');
            const source = "{{ file_url }}";

            const defaultOptions = {
                controls: [
                    'play-large', 'restart', 'rewind', 'play', 'fast-forward', 'progress', 
                    'current-time', 'duration', 'mute', 'volume', 'captions', 'settings', 
                    'pip', 'airplay', 'fullscreen'
                ],
                settings: ['captions', 'quality', 'speed', 'loop'],
                tooltips: { controls: true, seek: true }
            };

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(source);
                hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
                    const availableQualities = hls.levels.map((l) => l.height)
                    defaultOptions.quality = {
                        default: availableQualities[0],
                        options: availableQualities,
                        forced: true,
                        onChange: (e) => updateQuality(e),
                    }
                    const player = new Plyr(video, defaultOptions);
                });
                hls.attachMedia(video);
                window.hls = hls;
            } else {
                const player = new Plyr(video, defaultOptions);
            }

            function updateQuality(newQuality) {
                window.hls.levels.forEach((level, levelIndex) => {
                    if (level.height === newQuality) {
                        window.hls.currentLevel = levelIndex;
                    }
                });
            }
        });
    </script>
</body>
</html>
