<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POP Tv One Player</title>
    <!-- 1. Add Plyr.io CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden; /* Hide scrollbars */
        }
        .container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <video id="player" playsinline controls>
            <!-- Video and subtitles will be loaded here by JavaScript -->
        </video>
    </div>

    <!-- 2. Add Plyr.io JavaScript -->
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }

            const encodedVideo = getQueryParam('video');
            const encodedSub = getQueryParam('sub');

            if (encodedVideo) {
                try {
                    const videoSrc = atob(encodedVideo);
                    const videoElement = document.querySelector('#player');
                    videoElement.src = videoSrc;

                    // Initialize the player first
                    const player = new Plyr('#player', {
                        // You can add Plyr options here if needed
                        // e.g., controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'captions', 'settings', 'pip', 'airplay', 'fullscreen']
                    });

                    // Now, add the subtitle track if it exists
                    if (encodedSub) {
                        const subSrc = atob(encodedSub);
                        // We need to wait for the player to be ready to add tracks
                        player.on('ready', () => {
                            player.source = {
                                type: 'video',
                                sources: [
                                    {
                                        src: videoSrc,
                                        type: 'video/mp4',
                                    },
                                ],
                                tracks: [
                                    {
                                        kind: 'captions',
                                        label: 'Sinhala',
                                        srclang: 'si',
                                        src: subSrc,
                                        default: true,
                                    },
                                ],
                            };
                        });
                    }

                } catch (e) {
                    console.error("Error decoding parameters:", e);
                    document.body.innerHTML = '<h2 style="color:red; text-align:center;">Error: Invalid media links provided.</h2>';
                }
            } else {
                document.body.innerHTML = '<h2 style="color:orange; text-align:center;">Error: No video link provided.</h2>';
            }
        });
    </script>
</body>
</html>
